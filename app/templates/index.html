<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskHR Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <h2>
                <i class="fas fa-users" data-title="Employee Details"></i>
                <span>Employee Details</span>
            </h2>
            <form id="user-info-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-id-badge" data-title="Employee ID"></i>
                        <div class="input-field">
                            <label for="employee-id">Employee ID (optional):</label>
                            <input type="number" id="employee-id" placeholder="Enter Employee ID" min="0" step="1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-building" data-title="Division"></i>
                        <div class="input-field">
                            <label for="division">Division:</label>
                            <select id="division" required>
                                <option value="" disabled selected>Select Division</option>
                                {% for division in divisions %}
                                    <option value="{{ division }}">{{ division }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-layer-group" data-title="Responsibility Level"></i>
                        <div class="input-field">
                            <label for="resp-level">Responsibility Level:</label>
                            <select id="resp-level" required>
                                <option value="" disabled selected>Select Responsibility Level</option>
                                {% for resp_level in resp_levels %}
                                    <option value="{{ resp_level }}">{{ resp_level }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-star" data-title="Grade"></i>
                        <div class="input-field">
                            <label for="grade">Grade:</label>
                            <select id="grade" required>
                                <option value="" disabled selected>Select Grade</option>
                                {% for grade in grades %}
                                    <option value="{{ grade }}">{{ grade }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-paper-plane"></i>
                    <span>Submit Details</span>
                </button>
            </form>
        </div>

        <!-- Main Chat Area -->
        <div class="main-container">
            <div class="chat-header">
                <button id="toggle-sidebar" class="sidebar-toggle" aria-label="Toggle Sidebar">â˜°</button>
                <h1>AskHR Assistant</h1>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Initial welcome message -->
                <div class="bot-message system-message">
                    <div class="success-content">
                        <span>ðŸ‘‹ Welcome to AskHR Assistant! Please submit your details to begin.</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask your HR-related question..." 
                    disabled
                    aria-label="Chat input"
                >
                <button 
                    id="send-button" 
                    onclick="sendMessage()" 
                    disabled
                    aria-label="Send message"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Add this source sidebar -->
        <div id="source-sidebar" class="source-sidebar hidden">
            <h2>Source Text</h2>
            <div class="highlighted-text"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
